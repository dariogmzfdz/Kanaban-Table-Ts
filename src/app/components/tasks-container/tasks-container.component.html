<section class="columns-container">
  <div id="todo" class="column">
    <h1 class="column-title">To Do</h1>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[progressList, toBeTestedList, doneList]"
      (cdkDropListDropped)="drop($event)"
      class="tasks-container"
    >
      <div class="task" *ngFor="let item of todo" cdkDrag>
        <h4 class="task-name">{{ item.name }}</h4>
        <h5 class="task-est">{{ item.est }}</h5>
        <button
          mat-icon-button
          color="primary"
          class="delete-button"
          (click)="deleteTask($event)"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
    <button id="todoButton" class="add-button" (click)="addTask()">+</button>
  </div>
  <div id="progress" class="column">
    <h1 class="column-title">In Progress</h1>
    <div
      cdkDropList
      #progressList="cdkDropList"
      [cdkDropListData]="progress"
      [cdkDropListConnectedTo]="[todoList, toBeTestedList, doneList]"
      (cdkDropListDropped)="drop($event)"
      class="tasks-container"
    >
      <div class="task" *ngFor="let item of progress" cdkDrag>
        <h4 class="task-name">{{ item.name }}</h4>
        <h5 class="task-est">{{ item.est }}</h5>
        <button
          mat-icon-button
          color="primary"
          class="delete-button"
          (click)="deleteTask($event)"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
    <button id="progressButton" class="add-button" (click)="addTask()">
      +
    </button>
  </div>
  <div id="tested" class="column">
    <h1 class="column-title">To Be Tested</h1>
    <div
      cdkDropList
      #toBeTestedList="cdkDropList"
      [cdkDropListData]="toBeTested"
      [cdkDropListConnectedTo]="[progressList, todoList, doneList]"
      (cdkDropListDropped)="drop($event)"
      class="tasks-container"
    >
      <div class="task" *ngFor="let item of toBeTested" cdkDrag>
        <h4 class="task-name">{{ item.name }}</h4>
        <h5 class="task-est">{{ item.est }}</h5>
        <button
          mat-icon-button
          color="primary"
          class="delete-button"
          (click)="deleteTask($event)"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
    <button id="testedButton" class="add-button" (click)="addTask()">+</button>
  </div>
  <div id="done" class="column">
    <h1 class="column-title">Done</h1>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, progressList, toBeTestedList]"
      (cdkDropListDropped)="drop($event)"
      class="tasks-container"
    >
      <div class="task" *ngFor="let item of done" cdkDrag>
        <h4 class="task-name">{{ item.name }}</h4>
        <h5 class="task-est">{{ item.est }}</h5>
        <button
          mat-icon-button
          color="primary"
          class="delete-button"
          (click)="deleteTask($event)"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
    <button id="doneButton" class="add-button" (click)="addTask()">+</button>
  </div>
</section>
